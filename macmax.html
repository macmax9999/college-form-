<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration</title>
</head>
<body>
    <h1>College Enrollment Form</h1>
    <form action="macmax.html" method="get">
    <table border="0" cellpadding="10" cellpadding="10">
        <tr>
        <td><label for="">Full Name*</label></td>
        <td><input type="text" name="" id=""  required></td>
        </tr> 

        <br><br>
        <tr>
        <td><label for="">Middle Name*</label></td>
        <td><input type="text" name="" id=""  required></td>
        </tr>

        <tr>
        <br><br>
        <td><label for="">Last Name*</label></td>
        <td><input type="text" name="" id=""  required></td>
 </tr>
        <br><br>
<tr>
        <td><label  for="">Birthday*</label></td>
        <td><input type="date" name="" id=""></td>
        </tr>
        <br><br>

        <tr>
        <td><label  for=""> Age*</label></td>
        <td><input type="text" name="" id="" required></td>
</tr>
        <br><br>

        <tr>
        <td><label  for=""> Year Level*</label></td>
        <td><select name="" id="" >
            <option value="">1st Year</option>
            <option value="">2nd Year</option>
            <option value="">3rd Year</option>
            <option value="">4th Year</option>
            </select></td>
</tr>
        <br><br>
        <tr>
        <td><label  for=""> Course*</label></td>
        <td><select name="" id="" >
            <option value="">ACT (Associate in Computer Technology)</option>
            <option value="">BSOA (Business Office Administration)</option>
            <option value="">ENTREP (Entrepreneurship)</option>
            <option value="">HM (Hospitality Management)</option>
            <option value="">CT (Computer Technology)</option>
        </select></td>
        </tr>
        
        
        <BR><BR>
    <tr>
        <td><label for="">Citizenship*</label></td>
        <td><input type="text" name="" id=""  required></td>
</tr>

        
        <BR><BR>
<tr>
        <td><label for="">Sex*</label></td>
        <td><input type="radio" name="Gender" id="m"><label for="m">Male</label>
        <input type="radio" name="Gender" id="f"><label for="m">Female</label></td>
</tr>
        <BR><BR>

<tr>
        <td><label for="">Civil Status*</label></td>
        <td><select name="" id="" >
            <option value="">Single</option>
            <option value="">Married</option>
            <option value="">Widow</option>
        </select></td>
</tr>
        <BR><BR>

<tr>
        <td><label for="">Region*</label></td>
        <td><input type="text" name="" id=""  required></td>
</tr>
        <BR><BR>

           <tr> 
        <td><label for="">Province*</label></td>
        <td><input type="text" name="" id=""  required></td>
</tr>
        <BR><BR>

    <tr>
         <td><label for="">City*</label></td>
         <td><input type="text" name="" id=""  required></td>
</tr>
        <BR><BR>

<tr>
        <td><label for="">Barangay*</label></td>
       <td><input type="text" name="" id=""  required></td>
</tr>
        <BR><BR>
            <tr>
         <td><label for="">House No/Street*</label></td>
         <td><input type="text" name="" id=""  required></td>
</tr>
        <BR><BR>

            <tr>
        <td><label for="">Contact No*</label></td>
        <td><input type="text" name="" id=""  required></td>
     </tr>
       
        <BR><BR>

            <tr>
        <td><label for="">Credential Submitted*</label>
        <input type="checkbox">Form-138 (High school Card)<br>
        <input type="checkbox">Form-137<br>
        <input type="checkbox">Birth Certificate<br>
        <input type="checkbox">Good Moral Certificate<br>
        <input type="checkbox">Certificate of Transfer Credentials<br>
        <input type="checkbox">Transcript of Records<br>
        <input type="checkbox">Summer Permit / Permit to Cross Enroll<br>
        <input type="checkbox">Pciture<br>
        <input type="checkbox">PSA / NSO<br></td>
        <br><Br>
            </tr>
        
            <tr>
        <td><input type="submit" value="Register">
        <input type="submit" value="CLear"></td>
        </tr>







    </table>
</body>
</html>
